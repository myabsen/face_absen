<!DOCTYPE html>
<html>
<head>
  <title>Test Load Model</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>
  <h1>Cek Model face-api.js</h1>
  <p id="status">Sedang memuat model...</p>

  <script>
    Promise.all([
      faceapi.nets.faceRecognitionNet.loadFromUri('models/face_recognition'),
      faceapi.nets.faceLandmark68Net.loadFromUri('models/face_landmark_68'),
      faceapi.nets.tinyFaceDetector.loadFromUri('models/tiny_face_detector')
    ]).then(() => {
      document.getElementById('status').innerText = '✅ Semua model berhasil dimuat!';
    }).catch(err => {
      document.getElementById('status').innerText = '❌ Gagal memuat model: ' + err.message;
      console.error(err);
    });
  </script>
</body>
</html>
